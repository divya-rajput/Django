{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %} All month list {% endblock%} </title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    {% block css_files %}

    {% endblock %}
</head>
<body>
    {% block content %} 
        

    {% endblock %}
    {% comment %} <h1>Monthly Challenge</h1>
    <ul>
        {% for month in months %}
                <li><a href="{% url "month-challenge" month%}">{{ month | title}}</a></li>  
        {% endfor %}

    </ul> {% endcomment %}
</body>
</html>
